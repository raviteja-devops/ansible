- name: install nginx
  hosts: all
  become: yes
  tasks:
    - name: install nginx
      ansible.builtin.yum:
        name: nginx
        state: installed
    - name: start nginx service
      ansible.builtin.systemd:
        name: nginx
        state: started
    - name: Ansible delete file glob
      find:
        paths: /usr/share/nginx/html/
        patterns: "*"
      register: files_to_delete