- name: install nginx
  hosts: all
  become: yes
  tasks:
    - name: install nginx
      ansible.builtin.yum:
        name: nginx
        state: installed
    - name: start nginx service
      ansible.builtin.systemd:
        name: nginx
        state: started
    - name: remove files
      ansible.builtin.file:
        path: /usr/share/nginx/html
        state: absent
